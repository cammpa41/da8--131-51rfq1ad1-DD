<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NixFlix</title>
  <style>
    body {
      background: #141414;
      color: #fff;
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 20px;
      background-color: #111;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 28px;
      color: #e50914;
      margin: 0;
    }
    .hamburger {
      background: none;
      border: none;
      color: white;
      font-size: 28px;
      cursor: pointer;
      display: none;
    }
    nav {
      display: flex;
      gap: 20px;
      align-items: center;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      padding: 8px 12px;
      background-color: #333;
      border-radius: 4px;
    }
    nav a:hover {
      background-color: #e50914;
    }
    .search-box {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      border-radius: 6px;
      border: none;
    }
    .section-title {
      margin: 20px;
      font-size: 22px;
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      padding: 0 20px 30px;
      gap: 12px;
    }
    .movie-card {
      min-width: 180px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .movie-card img {
      width: 100%;
      border-radius: 6px;
      height: 270px;
      object-fit: cover;
    }
    .movie-card:hover {
      transform: scale(1.05);
    }
    .results {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    .result-item {
      background-color: #222;
      padding: 12px;
      border-radius: 10px;
      display: flex;
      gap: 15px;
      align-items: center;
      cursor: pointer;
    }
    .result-item img {
      width: 100px;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
    }
    .result-item .info {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .result-item h2 {
      font-size: 18px;
      margin: 0;
    }
    .result-item p {
      margin: 0;
      font-size: 14px;
      color: #ccc;
    }
    ::-webkit-scrollbar {
      height: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 4px;
    }
    .genre-btn {
      padding: 10px 16px;
      font-size: 15px;
      background-color: #333;
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
      flex: 0 0 auto;
      min-width: 100px;
    }
    .genre-btn:hover {
      background-color: #e50914;
    }
    #genreTabs {
      display: flex;
      flex-wrap: nowrap;
      gap: 10px;
      margin: 20px;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }
    @media (max-width: 600px) {
      .hamburger {
        display: block;
      }
      nav {
        display: none;
        flex-direction: column;
        width: 100%;
        margin-top: 10px;
        gap: 10px;
      }
      nav.show {
        display: flex;
      }
      .search-box {
        width: 100%;
        box-sizing: border-box;
      }
      .results {
        grid-template-columns: 1fr;
      }
      .result-item {
        flex-direction: column;
        align-items: flex-start;
      }
      .result-item img {
        width: 100%;
        height: auto;
      }
      .result-item .info {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<header>
  <!-- Link to the main page (index.html) -->
  <a href="index.html" style="text-decoration: none;">
    <h1>NixFlix</h1>
  </a>
  <button class="hamburger" onclick="toggleMenu()">â˜°</button>
  <nav id="mobileNav">
    <input type="text" id="searchQuery" class="search-box" placeholder="Search for movies or shows..." />
  </nav>
</header>

<section id="genreTabs">
  <button class="genre-btn" data-type="movie" data-genre="28">Action</button>
  <button class="genre-btn" data-type="movie" data-genre="35">Comedy</button>
  <button class="genre-btn" data-type="movie" data-genre="18">Drama</button>
  <button class="genre-btn" data-type="movie" data-genre="27">Horror</button>
  <button class="genre-btn" data-type="tv" data-genre="10759">Action & Adventure</button>
  <button class="genre-btn" data-type="tv" data-genre="35">Comedy (TV)</button>
</section>

<div id="searchResults" class="results"></div>

<h2 class="section-title">Trending Movies</h2>
<section id="trendingMovies" class="carousel"></section>

<h2 class="section-title">Trending TV Shows</h2>
<section id="trendingTV" class="carousel"></section>

<script>
function toggleMenu() {
  const nav = document.getElementById('mobileNav');
  nav.classList.toggle('show');
}

const apiKey = '93843c8c295f5655a75d6361487e911a';
const imgBase = 'https://image.tmdb.org/t/p/w500';

const searchInput = document.getElementById('searchQuery');
const searchResults = document.getElementById('searchResults');
const trendingMovies = document.getElementById('trendingMovies');
const trendingTV = document.getElementById('trendingTV');
const genreTabs = document.getElementById('genreTabs');

function displayResults(items) {
  searchResults.innerHTML = '';
  items.forEach(item => {
    if (!item.poster_path) return;
    const title = item.title || item.name;
    const releaseDate = item.release_date || item.first_air_date || 'Unknown';
    const overview = item.overview ? item.overview.slice(0, 100) + '...' : 'No description available.';
    const resultDiv = document.createElement('div');
    resultDiv.className = 'result-item';
    resultDiv.innerHTML = `
      <img src="${imgBase + item.poster_path}" alt="${title}" />
      <div class="info">
        <h2>${title}</h2>
        <p><strong>Release:</strong> ${releaseDate}</p>
        <p>${overview}</p>
      </div>
    `;
    resultDiv.onclick = () => {
      window.location.href = item.media_type === 'movie' || item.title
        ? `movie.html?id=${item.id}`
        : `show.html?id=${item.id}`;
    };
    searchResults.appendChild(resultDiv);
  });
}

fetch(`https://api.themoviedb.org/3/trending/movie/week?api_key=${apiKey}`)
  .then(res => res.json())
  .then(data => {
    data.results.forEach(item => {
      if (!item.poster_path) return;
      const div = document.createElement('div');
      div.className = 'movie-card';
      div.innerHTML = `<img src="${imgBase + item.poster_path}" alt="${item.title}" title="${item.title}" />`;
      div.onclick = () => {
        window.location.href = `movie.html?id=${item.id}`;
      };
      trendingMovies.appendChild(div);
    });
  });

fetch(`https://api.themoviedb.org/3/trending/tv/week?api_key=${apiKey}`)
  .then(res => res.json())
  .then(data => {
    data.results.forEach(item => {
      if (!item.poster_path) return;
      const div = document.createElement('div');
      div.className = 'movie-card';
      div.innerHTML = `<img src="${imgBase + item.poster_path}" alt="${item.name}" title="${item.name}" />`;
      div.onclick = () => {
        window.location.href = `show.html?id=${item.id}`;
      };
      trendingTV.appendChild(div);
    });
  });

searchInput.addEventListener('input', () => {
  const query = searchInput.value.trim();
  if (query.length > 1) {
    fetch(`https://api.themoviedb.org/3/search/multi?api_key=${apiKey}&query=${encodeURIComponent(query)}`)
      .then(res => res.json())
      .then(data => displayResults(data.results));
  } else {
    searchResults.innerHTML = '';
  }
});

document.querySelectorAll('.genre-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    const type = btn.dataset.type;
    const genreId = btn.dataset.genre;
    fetch(`https://api.themoviedb.org/3/discover/${type}?api_key=${apiKey}&with_genres=${genreId}`)
      .then(res => res.json())
      .then(data => displayResults(data.results));
  });
});
</script>

</body>
</html>
